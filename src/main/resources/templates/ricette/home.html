<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Ricette </title>
</head>
<body>
<nav th:replace="fragments/navbar :: topNavbar()"></nav>
<main>
    <div class="container">
        <h1 class="text-center mt-5">Ricette</h1>
        <div class="row mt-5">
            <div class="col-md-4 p-5" th:each="ricette : ${ricettaList}">
                <div class="card h-100">
                    <img th:src="${ricette.imageUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${ricette.name}"> 1</h5>
                        <a th:href="@{/ricette/show/{id}(id=${ricette.id})}" class="btn btn-primary">Dettagli</a>
                        <a th:href="@{/ricette/edit/{id}(id=${ricette.id})}" class="btn btn-primary">Modifica</a>
                        <form
                                th:action="@{/ricette/delete/{id}(id=${ricette.id})}"
                                method="post"
                                onsubmit="return confirm('Are you sure?')">
                            <button type="submit" class="btn btn-primary">Elimina</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
