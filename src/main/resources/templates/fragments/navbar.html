<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Ricette</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#top-navbar" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="top-navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a
                            class="nav-link"
                            th:classappend="${area == 'ingredient' ? 'active' : ''}"
                            th:href="@{/ingredient}"
                    >Ingredienti</a>
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link"
                            th:classappend="${area == 'form' ? 'active' : ''}"
                            th:href="@{/ricette/create}"
                    >Aggiungi ricetta</a>
                </li>
            </ul>

            <div th:if="${area == 'home'}">
                <div class="row d-flex">
                    <form
                            id="ricetta-search"
                            th:action="@{/ricette}"
                            method="get"
                            class="ms-auto"
                    >
                        <div class="input-group">
                            <input class="form-control me-2" type="text" name="keyword" id="keyword"
                                   placeholder="Cerca una ricetta" th:value="${preloadSearch}">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
